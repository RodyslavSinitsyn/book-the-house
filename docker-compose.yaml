version: '3.8'

services:

  bth-ui:
    image: bth-ui:latest
    container_name: bth-ui
    env_file:
      - bth-ui/.env
    ports:
      - "8080:8080"  # Map local port 8080 to container port 8080
    networks:
      - bth-network

  # https://hub.docker.com/_/redis
  redis:
    image: redis:latest
    container_name: bth-redis
    ports:
      - "6379:6379"
    command: [ "redis-server", "--loglevel", "debug" ]
    networks:
      - bth-network

  # https://hub.docker.com/r/rediscommander/redis-commander
  redis-commander:
    image: rediscommander/redis-commander
    container_name: bth-redis-commander
    environment:
      - PORT=8091
      - REDIS_HOSTS=redis:bth-redis:6379
    ports:
      - "8091:8091"
    networks:
      - bth-network

  opensearch:
    image: opensearchproject/opensearch:2.10.0
    container_name: bth-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.ssl.http.enabled=false
      - OPENSEARCH_JAVA_OPTS=-Xmx512m -Xms512m
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=admin
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=admin
    ports:
      - "9200:9200"
    networks:
      - bth-network

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.10.0
    container_name: bth-opensearch-dashboards
    environment:
      - OPENSEARCH_HOSTS=http://bth-opensearch:9200
    ports:
      - "5601:5601"
    networks:
      - bth-network

networks:
  bth-network:
    driver: bridge  # Defines the network for communication between services
